<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Bootstrap Example</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const Navbar = ReactBootstrap.Navbar;
    const Nav = ReactBootstrap.Nav;
    const Form = ReactBootstrap.Form;
    const Button = ReactBootstrap.Button;
    const Carousel = ReactBootstrap.Carousel;
    const Card = ReactBootstrap.Card;
    const BsFillPersonFill = ReactIcons.BsFillPersonFill;
    const FaHome = ReactIcons.FaHome;
    const FaRegComment = ReactIcons.FaRegComment;

    function App() {
      return (
        <>
          <Navbar bg="light" expand="lg">
            <Navbar.Brand href="#"><BsFillPersonFill /> Tu comentario Importa</Navbar.Brand>
            <Navbar.Toggle aria-controls="basic-navbar-nav" />
            <Navbar.Collapse id="basic-navbar-nav">
              <Nav className="ml-auto">
                <Nav.Link href="#"><FaHome /> INICIO</Nav.Link>
                <Nav.Link href="#"><FaRegComment /> NUEVOS MODELOS</Nav.Link>
                <Nav.Link href="#"><FaRegComment /> MAS OPINIONES</Nav.Link>
                <Nav.Link href="#"><FaRegComment /> CONTACTOS</Nav.Link>
              </Nav>
            </Navbar.Collapse>
          </Navbar>

          <div className="container mt-5">
            <div className="row">
              <div className="col-md-6">
                <Carousel>
                  <Carousel.Item>
                    <img className="d-block w-100" src="1.png" alt="First slide" />
                    <Carousel.Caption>
                      <h3>First slide label</h3>
                      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </Carousel.Caption>
                  </Carousel.Item>
                  <Carousel.Item>
                    <img className="d-block w-100" src="2.png" alt="Second slide" />
                    <Carousel.Caption>
                      <h3>Second slide label</h3>
                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </Carousel.Caption>
                  </Carousel.Item>
                  <Carousel.Item>
                    <img className="d-block w-100" src="3.jpg" alt="Third slide" />
                    <Carousel.Caption>
                      <h3>Third slide label</h3>
                      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                    </Carousel.Caption>
                  </Carousel.Item>
                </Carousel>
              </div>

              <div className="col-md-6">
                <Card>
                  <Card.Header>Danos tu opinión para seguir mejorando :)</Card.Header>
                  <Card.Body>
                    <Form>
                      <Form.Group controlId="nombre">
                        <Form.Label>Nombre:</Form.Label>
                        <Form.Control type="text" placeholder="Ingrese su nombre" />
                      </Form.Group>
                      <Form.Group controlId="telefono">
                        <Form.Label>Número de Celular:</Form.Label>
                        <Form.Control type="tel" placeholder="Ingrese su número de celular" />
                      </Form.Group>
                      <Form.Group controlId="modelo">
                        <Form.Label>Modelo de Celular:</Form.Label>
                        <Form.Control type="text" placeholder="Ingrese el modelo de su celular" />
                      </Form.Group>
                      <Form.Group controlId="comentarios">
                        <Form.Label>Comentarios:</Form.Label>
                        <Form.Control as="textarea" rows={3} placeholder="Ingrese sus comentarios" />
                      </Form.Group>
                      <Button variant="primary" type="submit">Enviar</Button>
                    </Form>
                  </Card.Body>
                </Card>
                <br />
                <div className="mt-6">
                  <p className="text-muted">OMAR ABEL PINEDA HUAYRA</p>
                </div>
              </div>
            </div>
          </div>
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
