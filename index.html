<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand text-info" href="#">Tu comentario Importa</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">INICIO <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">NUEVOS MODELOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">MAS OPINIONES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CONTACTOS</a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="1.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="3.jpg" alt="Third slide">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Danos tu opinión para seguir mejorando :)
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
              </div>
              <div class="form-group">
                <label for="telefono">Número de Celular:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de celular">
              </div>
              <div class="form-group">
                <label for="modelo">Modelo de Celular:</label>
                <input type="text" class="form-control" id="modelo" placeholder="Ingrese el modelo de su celular">
              </div>
              <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea class="form-control" id="comentarios" rows="3" placeholder="Ingrese sus comentarios"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button><br>
            </form>
          </div>
        </div>
        <!-- Texto debajo del carrusel -->
      <br><div class="mt-6">
        <p class="text-muted">OMAR ABEL PINEDA HUAYRA</p>
      </div>
      </div>
    </div>
  </div>

</body>
</html>
